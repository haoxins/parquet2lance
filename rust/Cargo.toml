[package]
name = "parquet2lance"
version = "0.3.5"
edition = "2021"
description = "Convert parquet files to lance"
repository = "https://github.com/haoxins/parquet2lance"
license-file = "LICENSE"
keywords = ["parquet", "lance", "object_store"]

[dependencies]
clap = { version = "4", features = ["derive"] }
futures = "0.3"
lance = "0.8"
object_store = { version = "0.7.1", features = ["aws", "azure", "gcp"] }
parquet = "47.0"
tokio = { version = "1", features = ["full"] }
